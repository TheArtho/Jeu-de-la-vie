<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<head>
    <title>Jeu de la vie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="game-of-life">
        <!-- Les cellules du jeu de la vie seront ajoutées ici -->
    </div>
    <div id="settings">
        <div class="parameters">
            <div class="param">
                <h2>Valeurs</h2>
                <div class="input">
                    <label for="startWithPopulation">Commencer avec une population de départ :</label>
                    <input id="startWithPopulation" name="startWithPopulation" type="checkbox"/>
                </div>
                <div class="input">
                    <label for="startPopulation">Pourcentage de population :</label>
                    <input id="startPopulation" name="startPopulation" type="number" min="0" max="100" value ="70"/>
                </div>
                <div class="input">
                    <label for="width">Hauteur de la grille :</label>
                    <input id="width" name="width" type="number" min="1" max="200" value ="160"/>
                </div>
                <div class="input">
                    <label for="startPopulation">Largeur de la grille :</label>
                    <input id="height" name="height" type="number" min="1" max="200" value ="90"/>
                </div>
            </div>
            <div class="param">
                <h2>Affichage</h2>
                <div class="input">
                    <label for="startWithPopulation">Couleur des cellules :</label>
                    <select name="cellColor" id="cell-color">
                        <option value="white">Blanc</option>
                        <option value="black" selected>Noir</option>
                        <option value="gray">Gris</option>
                        <option value="lightgray">Gris clair</option>
                        <option value="red">Rouge</option>
                        <option value="green">Vert</option>
                        <option value="blue">Bleu</option>
                    </select>
                </div>
                <div class="input">
                    <label for="startWithPopulation">Couleur de l'arrière plan :</label>
                    <select name="backgroundColor" id="background-color">
                        <option value="white" selected>Blanc</option>
                        <option value="black">Noir</option>
                        <option value="gray">Gris</option>
                        <option value="lightgray">Gris clair</option>
                        <option value="red">Rouge</option>
                        <option value="green">Vert</option>
                        <option value="blue">Bleu</option>
                    </select>
                </div>
                <div class="input">
                    <label for="startWithPopulation">Couleur des bordures :</label>
                    <select name="borderColor" id="border-color">
                        <option value="white">Blanc</option>
                        <option value="black">Noir</option>
                        <option value="gray">Gris</option>
                        <option value="lightgray" selected>Gris clair</option>
                        <option value="red">Rouge</option>
                        <option value="green">Vert</option>
                        <option value="blue">Bleu</option>
                        <option value="none">Aucun</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="settings-buttons">
            <button class="menubutton" id="cancel-settings-button">Annuler</button>
            <button class="menubutton" id="confirm-settings-button">Confirmer</button>
        </div>
    </div>
    <div id="menu" class="menu">
        <div class="input">
            <label for="structure">Structure :</label>
            <select name="structure" id="structure">
                <option value="none" selected>Aucune</option>
                <option value="carre">Carré</option>
                <option value="clignotant">Clignotant</option>
                <option value="planeur">Planeur</option>
            </select>
        </div>
        <div class="input">
            <label for="timeout">Rafraîchissement (ms) :</label>
            <input id="timeout" name="timeout" type="number" min="10" max="4000" step="50" value ="110">
        </div>
        <button class="menubutton" id="start-button">Démarrer</button>
        <button class="menubutton" id="stop-button">Arrêter</button>
        <button class="menubutton" id="reset-button">Réinitialiser</button>
        <button class="menubutton" id="settings-button">Paramètres</button>
        <p>Nombre de cellules vivantes :</p>
        <p id="currentPopulation"></p>
    </div>
    <script type="module" src="javascript/main.js"></script>
</body>
</html>
